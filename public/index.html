<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Public CDN VTX</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --fg-light: #000000;
      --card-bg-light: #f7f7f7;
      --link-light: #0077b6;
      --button-bg-light: #0077b6;
      --button-hover-light: #005f8c;
      --border-light: #e0e0e0;

      --bg-dark: #121212;
      --fg-dark: #ffffff;
      --card-bg-dark: #1e1e1e;
      --link-dark: #9b4dca;
      --button-bg-dark: #6200ea;
      --button-hover-dark: #3700b3;
      --border-dark: #444444;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-light);
      color: var(--fg-light);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--fg-dark);
    }

    h1, h2 {
      margin-bottom: 1rem;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--button-bg-light);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .theme-toggle:hover {
      background: var(--button-hover-light);
    }

    form {
      background: var(--card-bg-light);
      padding: 1.5rem;
      border-radius: 8px;
      border: 1px solid var(--border-light);
      margin-bottom: 2rem;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: background 0.3s, border-color 0.3s;
    }

    body.dark form {
      background: var(--card-bg-dark);
      border: 1px solid var(--border-dark);
    }

    input[type="file"],
    textarea {
      border: 1px solid var(--border-light);
      padding: 0.8rem;
      border-radius: 6px;
      background: #ffffff;
      color: var(--fg-light);
      font-size: 1rem;
      transition: border-color 0.3s, background-color 0.3s;
    }

    body.dark input[type="file"],
    body.dark textarea {
      background: #2c2c2c;
      color: var(--fg-dark);
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    button {
      background: var(--button-bg-light);
      color: #fff;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    body.dark button {
      background: var(--button-bg-dark);
    }

    button:hover {
      background: var(--button-hover-light);
    }

    body.dark button:hover {
      background: var(--button-hover-dark);
    }

    #result {
      margin-top: -1rem;
      margin-bottom: 2rem;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 600px;
    }

    li {
      background: var(--card-bg-light);
      border: 1px solid var(--border-light);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 14px;
      transition: background 0.3s, border-color 0.3s;
    }

    body.dark li {
      background: var(--card-bg-dark);
      border: 1px solid var(--border-dark);
    }

    li img.thumb {
      height: 60px;
      width: auto;
      object-fit: cover;
      border-radius: 6px;
    }

    li a {
      color: var(--link-light);
      text-decoration: none;
      word-break: break-word;
    }

    body.dark li a {
      color: var(--link-dark);
    }

    li a:hover {
      text-decoration: underline;
    }

    .description {
      font-size: 0.9rem;
      color: var(--fg-light);
      white-space: pre-wrap;
    }

    body.dark .description {
      color: var(--fg-dark);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">Toggle Theme</button>

  <h1>Upload a File</h1>
  <form id="uploadForm">
    <input type="file" name="file" required>
    <textarea name="description" placeholder="Enter a description..."></textarea>
    <button type="submit">Upload</button>
  </form>
  <p id="result"></p>
<c>Style made by eee from vortex or wtv thanks</c>
  <h2>Uploaded Files</h2>
  <ul id="fileList"></ul>

  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');
    const fileList = document.getElementById('fileList');
    const themeToggle = document.getElementById('themeToggle');

    const isImage = (filename) => /\.(jpe?g|png|gif|webp|bmp|svg)$/i.test(filename);

    const loadFiles = async () => {
      fileList.innerHTML = '';
      const res = await fetch('/files');
      const files = await res.json();
      files.forEach(file => {
        const li = document.createElement('li');
        if (isImage(file.name)) {
          li.innerHTML = `
            <a href="${file.url}" target="_blank">
              <img src="${file.url}" alt="${file.name}" class="thumb">
            </a>
            <a href="${file.url}" target="_blank">${file.name}</a>
            <div class="description">${file.description || 'No description available'}</div>
          `;
        } else {
          li.innerHTML = `
            <a href="${file.url}" target="_blank">${file.name}</a>
            <div class="description">${file.description || 'No description available'}</div>
          `;
        }
        fileList.appendChild(li);
      });
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const res = await fetch('/upload', { method: 'POST', body: formData });
        const data = await res.json();
        if (data.url) {
          result.innerHTML = `<a href="${data.url}" target="_blank">${data.url}</a>`;
          await loadFiles();
        } else {
          result.textContent = 'Upload failed.';
        }
      } catch (err) {
        result.textContent = 'Error uploading.';
      }
    });

    const applyTheme = (theme) => {
      document.body.classList.toggle('dark', theme === 'dark');
      localStorage.setItem('theme', theme);
    };

    themeToggle.addEventListener('click', () => {
      const newTheme = document.body.classList.contains('dark') ? 'light' : 'dark';
      applyTheme(newTheme);
    });

    window.onload = () => {
      const storedTheme = localStorage.getItem('theme') || 'dark';
      applyTheme(storedTheme);
      loadFiles();
    };
  </script>
</body>
</html>
